name: Rollback Production ðŸ”™

permissions:
  id-token: write
  contents: read
  issues: write
  deployments: read

on:
  workflow_dispatch:
    inputs:
      commit-sha:
        description: "Commit SHA to rollback to"
        required: true
        type: string

jobs:
  Rollback:
    runs-on: ubuntu-latest
    environment: Production
    timeout-minutes: 15
    concurrency:
      group: deployment-production
      cancel-in-progress: false
    steps:
      - name: Checkout source at rollback commit ðŸ“¡
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-sha }}

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install dependencies ðŸ“¥
        run: npm ci --omit=dev

      - name: Build ðŸ§‘â€ðŸ­
        run: npm run build

      - name: Configure AWS Credentials ðŸ”‘
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Install infrastructure dependencies ðŸ“¥
        run: npm ci
        working-directory: infrastructure

      - name: Deploy to Production ðŸš€
        id: deploy
        uses: pulumi/actions@v5
        with:
          command: up
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          stack-name: production
          work-dir: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Invalidate Production CloudFront cache ðŸŒ©ï¸
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Summary ðŸ“
        run: |
          echo "## Rollback Complete ðŸ”™" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rolled back to:** \`${{ inputs.commit-sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
