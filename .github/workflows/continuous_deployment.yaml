name: Continuous Deployment ğŸš€

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * *"
      

concurrency:
  group: ${{ github.workflow }}

jobs:
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4
      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Cache primes ğŸ—„ï¸
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
        id: npm-cache-dir
      - name: Get npm cache directory ğŸ—„ï¸
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-${{ github.job }}-

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'npm'
      - name: Install dependencies ğŸ“¥
        run: npm ci
      - name: Build dependencies ğŸ§‘â€ğŸ­
        run: npm run build --omit=dev

      - name: Deployment ğŸš€
        uses: pulumi/actions@v5
        with:
          command: up
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          stack-name: production
          work-dir: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
