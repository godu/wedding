name: Continuous Deployment ğŸš€

permissions:
  id-token: write
  contents: read
  issues: write

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * *"

concurrency:
  group: continuous-deployment
  cancel-in-progress: true

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install dependencies ğŸ“¥
        run: npm ci --omit=dev

      - name: Build ğŸ§‘â€ğŸ­
        run: npm run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  Staging:
    needs: Build
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: ${{ steps.deploy.outputs.url }}
    timeout-minutes: 10
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Download build artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install infrastructure dependencies ğŸ“¥
        run: npm ci
        working-directory: infrastructure

      - name: Deploy to Staging ğŸš€
        id: deploy
        uses: pulumi/actions@v5
        with:
          command: up
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          stack-name: staging
          work-dir: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Invalidate Staging CloudFront cache ğŸŒ©ï¸
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Compute issues to deploy ğŸ“Š
        id: compute
        if: github.event_name == 'push'
        uses: ./.github/actions/compute-issues-to-deploy
        with:
          project-token: ${{ secrets.PROJECT_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}

      - name: Sync issues to Deployed in Staging ğŸ“‹
        if: github.event_name == 'push'
        uses: ./.github/actions/sync-issues-status
        with:
          project-token: ${{ secrets.PROJECT_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          issues: ${{ steps.compute.outputs.issues }}
          to-status: Deployed in Staging

  Production:
    needs: Staging
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.url }}
    timeout-minutes: 10
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Download build artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install infrastructure dependencies ğŸ“¥
        run: npm ci
        working-directory: infrastructure

      - name: Deploy to Production ğŸš€
        id: deploy
        uses: pulumi/actions@v5
        with:
          command: up
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          stack-name: production
          work-dir: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Invalidate Production CloudFront cache ğŸŒ©ï¸
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Compute issues to deploy ğŸ“Š
        id: compute
        if: github.event_name == 'push'
        uses: ./.github/actions/compute-issues-to-deploy
        with:
          project-token: ${{ secrets.PROJECT_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          from-status: Deployed in Staging

      - name: Sync issues to Deployed in Production ğŸ“‹
        if: github.event_name == 'push'
        uses: ./.github/actions/sync-issues-status
        with:
          project-token: ${{ secrets.PROJECT_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          issues: ${{ steps.compute.outputs.issues }}
          to-status: Deployed in Production

      - name: Track cycle time â±ï¸
        if: github.event_name == 'push'
        uses: ./.github/actions/track-cycle-time
        with:
          project-token: ${{ secrets.PROJECT_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          issues: ${{ steps.compute.outputs.issues }}
