name: Continuous Deployment ğŸš€

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * *"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install dependencies ğŸ“¥
        run: npm ci --omit=dev

      - name: Build ğŸ§‘â€ğŸ­
        run: npm run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  Staging:
    needs: Build
    runs-on: ubuntu-latest
    environment: Staging
    timeout-minutes: 10
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Download build artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install infrastructure dependencies ğŸ“¥
        run: npm ci
        working-directory: infrastructure

      - name: Deploy to Staging ğŸš€
        uses: pulumi/actions@v5
        with:
          command: up
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          stack-name: staging
          work-dir: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Invalidate Staging CloudFront cache ğŸŒ©ï¸
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

  Production:
    needs: Staging
    runs-on: ubuntu-latest
    environment: Production
    timeout-minutes: 10
    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v4

      - name: Download build artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Configure AWS Credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"

      - name: Install infrastructure dependencies ğŸ“¥
        run: npm ci
        working-directory: infrastructure

      - name: Deploy to Production ğŸš€
        uses: pulumi/actions@v5
        with:
          command: up
          cloud-url: ${{ secrets.PULUMI_BACKEND_URL }}
          stack-name: production
          work-dir: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Invalidate Production CloudFront cache ğŸŒ©ï¸
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
